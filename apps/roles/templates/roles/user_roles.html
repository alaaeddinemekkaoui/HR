{% extends 'base.html' %}
{% block title %}Assign Roles{% endblock %}
{% block content %}
<h1 class="h3">Assign Roles to {{ user_obj.username }}</h1>
<form method="post" class="mt-3">
  {% csrf_token %}
  <div class="card">
    <div class="card-header">Roles</div>
    <div class="card-body">
      {{ form.roles }}
    </div>
  </div>
  <div class="mt-3">
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="{% url 'roles:users' %}">Cancel</a>
  </div>
</form>
{% endblock %}
