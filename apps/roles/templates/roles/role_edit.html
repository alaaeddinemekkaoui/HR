{% extends 'base.html' %}
{% block title %}Edit Role{% endblock %}
{% block content %}
<h1 class="h3">Edit Role: {{ role.group.name }}</h1>
<form method="post" class="mt-3">
  {% csrf_token %}
  <div class="card">
    <div class="card-body">
      <div class="mb-3">
        <label for="name" class="form-label">Role Name <span class="text-danger">*</span></label>
        <input type="text" name="name" class="form-control" id="name" value="{{ role.group.name }}" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea name="description" class="form-control" id="description" rows="3">{{ role.description }}</textarea>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <button class="btn btn-primary">Save Changes</button>
    <a class="btn btn-secondary" href="{% url 'roles:role_list' %}">Cancel</a>
  </div>
</form>
{% endblock %}
