{% extends 'base.html' %}
{% block title %}Delete Group{% endblock %}
{% block content %}
<h1 class="h3 text-danger">Delete Group</h1>
<p>Are you sure you want to delete the group <strong>{{ group.name }}</strong>? This action cannot be undone.</p>
<form method="post" class="mt-3">
  {% csrf_token %}
  <button class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'roles:groups' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
