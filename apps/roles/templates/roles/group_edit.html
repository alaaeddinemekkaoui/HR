{% extends 'base.html' %}
{% block title %}Edit Group{% endblock %}
{% block content %}
<h1 class="h3">Edit Group: {{ group.name }}</h1>
<form method="post" class="mt-3">
  {% csrf_token %}
  <div class="card">
    <div class="card-header">Employee permissions</div>
    <div class="card-body">
      <div class="form-check">
        {{ form.view_employee }} <label class="form-check-label">View employee</label>
      </div>
      <div class="form-check">
        {{ form.add_employee }} <label class="form-check-label">Add employee</label>
      </div>
      <div class="form-check">
        {{ form.change_employee }} <label class="form-check-label">Modify employee</label>
      </div>
      <div class="form-check">
        {{ form.delete_employee }} <label class="form-check-label">Delete employee</label>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="{% url 'roles:groups' %}">Cancel</a>
  </div>
</form>
{% endblock %}
