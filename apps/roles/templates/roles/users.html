{% extends 'base.html' %}
{% block title %}Users{% endblock %}
{% block content %}
<h1 class="h3">Users</h1>
<div class="table-responsive mt-3">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u.username }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.groups.all|join:", " }}</td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-primary" href="{% url 'roles:user_roles' u.id %}">
            <i class="bi bi-shield-check"></i> Assign roles
          </a>
          <a class="btn btn-sm btn-outline-success" href="{% url 'roles:user_custom_role' u.id %}">
            <i class="bi bi-plus-circle"></i> Create custom role
          </a>
          <a class="btn btn-sm btn-outline-danger" href="{% url 'roles:user_delete' u.id %}">
            <i class="bi bi-trash"></i> Delete
          </a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="4" class="text-center text-muted">No users.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
