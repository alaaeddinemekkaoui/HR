{% extends 'base.html' %}
{% block title %}Delete User{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card border-danger">
      <div class="card-header bg-danger text-white">
        <h5 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Confirm User Deletion</h5>
      </div>
      <div class="card-body">
        <p class="mb-3">Are you sure you want to delete the user <strong>{{ user_obj.username }}</strong>?</p>
        <div class="alert alert-warning">
          <i class="bi bi-info-circle"></i> This action cannot be undone. All associated data will be permanently removed.
        </div>
        <form method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-end gap-2">
            <a href="{% url 'roles:users' %}" class="btn btn-secondary">
              <i class="bi bi-x-circle"></i> Cancel
            </a>
            <button type="submit" class="btn btn-danger">
              <i class="bi bi-trash"></i> Delete User
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
