{% extends 'base.html' %}
{% block title %}Create Group{% endblock %}
{% block content %}
<h1 class="h3">Create Group</h1>
<form method="post" class="mt-3">
  {% csrf_token %}
  <div class="card">
    <div class="card-body">
      <div class="mb-3">
        <label for="name" class="form-label">Group Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ name|default:'' }}" required>
        <div class="form-text">Tip: Use "IT Admin" for the system administrator group (unmodifiable).</div>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <button class="btn btn-primary">Create</button>
    <a href="{% url 'roles:groups' %}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
