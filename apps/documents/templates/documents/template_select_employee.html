{% extends 'base.html' %}
{% block title %}Sélectionner un employé{% endblock %}
{% block content %}
<div class="mb-3">
  <h1 class="h4">Générer: {{ template_obj.name }}</h1>
  <p class="text-muted">Veuillez saisir l'ID de l'employé pour générer ce document.</p>
</div>
<div class="card border-0 shadow-sm" style="max-width: 520px;">
  <div class="card-body">
    <form method="get" action="{% url 'documents:template_render' template_obj.slug %}">
      <div class="mb-3">
        <label class="form-label">ID Employé</label>
        <input type="number" name="employee_id" class="form-control" required />
        <div class="form-text">Vous pouvez copier l'ID depuis la fiche employé.</div>
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Générer</button>
        <a href="{% url 'documents:template_list' %}" class="btn btn-secondary">Annuler</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
