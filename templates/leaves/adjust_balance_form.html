{% extends 'base.html' %}
{% block title %}Modifier Solde{% endblock %}
{% block content %}
<div class="mb-4">
  <h1 class="h3">Modifier le solde de congé</h1>
  <p class="text-muted">Ajuster manuellement les jours pour {{ balance.employee.full_name }} — {{ balance.leave_type.name }} ({{ balance.year }})</p>
</div>

<div class="card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="mt-3">
        <button class="btn btn-primary">Enregistrer</button>
        <a href="{% url 'leaves:my' %}" class="btn btn-secondary">Annuler</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
