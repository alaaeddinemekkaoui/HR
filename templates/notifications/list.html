{% extends 'base.html' %}
{% block title %}Notifications{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span>Notifications</span>
    <form method="post" action="{% url 'notifications:mark_all_read' %}">
      {% csrf_token %}
      <button class="btn btn-sm btn-outline-secondary">Mark all as read</button>
    </form>
  </div>
  <div class="list-group list-group-flush">
    {% for n in notifications %}
      <a href="{% url 'notifications:go' n.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-start {% if not n.is_read %}bg-light{% endif %}">
        <div class="ms-2 me-auto">
          <div class="fw-bold">{{ n.title }}</div>
          <small class="text-muted">{{ n.message }}</small>
        </div>
        <small class="text-muted">{{ n.created_at|date:'Y-m-d H:i' }}</small>
      </a>
    {% empty %}
      <div class="list-group-item text-muted">No notifications</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
